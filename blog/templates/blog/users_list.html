{% extends 'blog/base.html' %}


{% load static %}

{% block content_user %}

    <div id="user-list-wrapper">
        <div id="left_col">
            <h1>Users:</h1>
        {% for user in users %}
                <h3>name: {{ user.name }}</h3>
                <div class="date">
                created: {{ user.created_date }}
                </div>
        {% endfor %}
        </div>

        <div id="right_col">
            <h1>Groups:</h1>
        {% for group in groups %}
        <h3 >{{ group.name }}</h3>
        {% endfor %}
        </div>
    </div>

{% endblock %}
